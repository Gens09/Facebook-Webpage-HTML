<!DOCTYPE html>
<html>
    <head>
        <title> FACEBOOK</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Monoton|Numans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway|Smythe" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header-block">

            <div class="Facebooklogo">
                <label>FACEBOOK</label>          
            </div>
            <!--/logo-->

        <div class="Facebooklogin">        
            <div class="email">
            <label>Email or Phone</label><br>
            <input type="text" name="email"/>
            </div>
            <!--/email-->

            <div class="password">
            <label>Password</label><br>
            <input type="password" name="password"/><br>
            <a href="#">Forgotten account?</a>
            </div>
            <!--/password-->

            <div class="login-button">
                <input type="submit" value="Log in"/>
            </div>
            <!--/login-button-->
            </div>
            <!--/Facebook login-->
            </div>
            <!--/header-block-->
        </header>

        <div class="block">
            <div class="facebook-connect">
                <p>Facebook helps and share with the people in  your life</p>
                <img src="Facebookconnect.png"/>
            </div> 
            <!-- facebookconnect -->
           
            <div class="create-account">
                <h2>Create an Account</h2><br>

                <p class ="free">It's quick and easy.</p><br>

                <div class="account">
                    <form>
                        <input type="text" name="name" placeholder="First name"/>
                        <input type="text" name="surname" placeholder="Surname"/><br>
                    <div class="Mobile">
                        <input type="text" name="MobileEmail" placeholder="Mobile number or email address"/><br>
                    </div>
                    
                        <input type="password" name="password" placeholder="New password"/><br>
                        
                        <label><b>Birthday</b></label><br>
                        <br>
                        <td>
                            <select class="dropdownday">
                                <option>Day</option>
                            </select>
                            <td>
                                <td>
                                <select class="dropdownmonth">
                                    <option>Month</option>
                                </select>
                            </td>
                            <td>
                                <select class="dropdownyear">
                                    <option>
                                        Year
                                    </option>
                                </select>
                            </td>
                        </td><br>

                        <br>

                        <label><b>Gender</b></label><br>
                        <br>
                        <input type="radio" name="gender" value="Female"/> <label>Female</label>
                        <input type="radio" named="gender" value="Male"/> <label>Male</label>
                        <input type="radio" named="gender" value="Custom"/> <label>Custom</label><br>

                        <br>

                        <span class="by-clicking">By Sign Up an account you agree to our <a href="#">Terms</a>, <a href="#">Data Policy</a> and <a href="#">Cookie Policy</a>.<br>
                        You may receive SMS notifications from us and can opt out at any time.</span>
                        <br>

                        <input type="submit" value="Sign Up" />
                        <br>
                    
                    </form>

            </div>
            <!-- createaccount -->
        </div>
        <!-- facebookblock -->

    
    
</html>
